<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>mplayer2</title>
	<link href="{{ pathto('_static/bootstrap.css', 1) }}"
		  media="screen" rel="stylesheet" type="text/css" />
	<link href="{{ pathto('_static/website.css', 1) }}"
		  media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body data-spy="scroll" data-target=".subnav" data-offset="50"
	    data-twttr-rendered="true">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">mplayer2</a>
          <div class="nav-collapse">
            <ul class="nav">
			  <li><a href="{{ pathto('index') }}">Overview</a></li>
			  <li><a href="{{ pathto('downloads') }}">Downloads</a></li>
			  <li><a href="{{ pathto('manpage') }}">Manpage</a></li>
			  <li><a href="{{ pathto('faq') }}">FAQ</a></li>
			  <li><a href="http://devel.mplayer2.org/wiki/Bugs">Bug reports</a></li>
			  <li><a href="http://lists.mplayer2.org/">Mailing Lists</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
	  {% block body %}
	  {% endblock %}
    </div>
  </body>
</html>
